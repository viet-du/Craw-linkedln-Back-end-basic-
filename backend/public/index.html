<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Candidates Dashboard</title>
    <style>
        /* ===== GI·ªÆ NGUY√äN STYLE C≈® (B·∫†N C√ì TH·ªÇ GI·ªÆ L·∫†I TO√ÄN B·ªò STYLE HI·ªÜN T·∫†I) ===== */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4F81BD 0%, #2E5A8C 100%);
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        .auth-section {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        .btn-primary {
            background: #10B981;
            color: white;
        }
        .btn-primary:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: white;
            color: #4F81BD;
        }
        .btn-secondary:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        .main-content {
            padding: 40px;
        }
        .search-section {
            margin-bottom: 40px;
        }
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .search-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .search-input:focus {
            outline: none;
            border-color: #4F81BD;
        }
        .search-btn {
            background: #4F81BD;
            color: white;
            padding: 16px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .search-btn:hover {
            background: #2E5A8C;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: #F8FAFC;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #E5E7EB;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #4F81BD;
            margin-bottom: 10px;
        }
        .stat-label {
            color: #6B7280;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .candidates-section h2 {
            margin-bottom: 20px;
            color: #1F2937;
            font-size: 1.8em;
        }
        .candidates-list {
            display: grid;
            gap: 20px;
            max-height: 800px;
            overflow-y: auto;
            padding-right: 5px;
        }
        .candidate-card {
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .candidate-card:hover {
            border-color: #4F81BD;
            box-shadow: 0 10px 25px rgba(79, 129, 189, 0.1);
            transform: translateY(-2px);
        }
        .candidate-name {
            font-size: 1.4em;
            font-weight: 600;
            color: #1F2937;
            margin-bottom: 10px;
        }
        .candidate-meta {
            color: #6B7280;
            margin-bottom: 15px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .candidate-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }
        .skill-tag {
            background: #EFF6FF;
            color: #1D4ED8;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #6B7280;
        }
        .error {
            background: #FEF2F2;
            border: 1px solid #FCA5A5;
            color: #DC2626;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            padding: 30px;
            color: #6B7280;
            border-top: 1px solid #E5E7EB;
            margin-top: 40px;
        }

        /* ===== MODAL STYLES ===== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(3px);
        }
        .modal-content {
            position: relative;
            background: white;
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            overflow-y: auto;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: modalFadeIn 0.3s;
        }
        @keyframes modalFadeIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #E5E7EB;
            background: linear-gradient(135deg, #4F81BD 0%, #2E5A8C 100%);
            color: white;
            border-radius: 16px 16px 0 0;
        }
        .modal-header h2 {
            margin: 0;
            font-size: 1.6em;
            color: white;
        }
        .modal-close {
            background: transparent;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .modal-close:hover { opacity: 1; }
        .modal-body { padding: 24px; }
        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid #E5E7EB;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #F9FAFB;
            border-radius: 0 0 16px 16px;
        }
        .detail-section { margin-bottom: 24px; }
        .detail-section h4 {
            font-size: 1.2em;
            color: #1F2937;
            border-bottom: 2px solid #4F81BD;
            padding-bottom: 8px;
            margin-bottom: 16px;
        }
        .detail-row {
            display: flex;
            margin-bottom: 12px;
        }
        .detail-label {
            width: 140px;
            font-weight: 600;
            color: #4B5563;
        }
        .detail-value {
            flex: 1;
            color: #1F2937;
        }
        .skill-tag-lg {
            background: #EFF6FF;
            color: #1D4ED8;
            padding: 6px 14px;
            border-radius: 24px;
            font-size: 0.95em;
            display: inline-block;
            margin: 0 6px 8px 0;
        }
        .exp-item, .edu-item {
            background: #F9FAFB;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            border: 1px solid #E5E7EB;
        }
        .exp-item strong, .edu-item strong { color: #1F2937; }

        @media (max-width: 768px) {
            .header { padding: 20px; flex-direction: column; gap: 20px; text-align: center; }
            .main-content { padding: 20px; }
            .search-box { flex-direction: column; }
            .auth-section { justify-content: center; flex-wrap: wrap; }
            .detail-row { flex-direction: column; }
            .detail-label { width: 100%; margin-bottom: 4px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>LinkedIn Candidates Dashboard</h1>
                <p>Find and analyze LinkedIn profiles with advanced search and filtering</p>
            </div>
            <div class="auth-section">
                <a href="/login.html" id="loginLink" class="btn btn-primary">Login</a>
                <a href="/dashboard.html" id="dashboardLink" class="btn btn-secondary" style="display: none;">Dashboard</a>
                <a href="/admin.html" id="adminLink" class="btn btn-secondary" style="display: none;">Admin</a>
                <button id="logoutBtn" class="btn btn-danger" style="display: none;">Logout</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" placeholder="T√¨m ki·∫øm ·ª©ng vi√™n theo t√™n, k·ªπ nƒÉng, v·ªã tr√≠, c√¥ng ty...">
                    <button onclick="searchCandidates()" class="search-btn">üîç T√¨m ki·∫øm</button>
                </div>
                <div id="stats" class="stats-grid"></div>
            </div>
            
            <div class="candidates-section">
                <h2 id="candidatesTitle">All Candidates</h2>
                <div id="candidatesList" class="candidates-list"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>LinkedIn Candidates API v1.0 | Data updated regularly | Secure and compliant</p>
        </div>
    </div>

    <!-- MODAL XEM CHI TI·∫æT ·ª®NG VI√äN (ƒê√É TH√äM N√öT LINKEDIN) -->
    <div id="candidateModal" class="modal" style="display: none;">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-name"></h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-footer">
                <a id="linkedinButton" href="#" target="_blank" class="btn" style="background: #0077b5; display: inline-flex; align-items: center; gap: 8px;">
                    <span>üîó</span> View LinkedIn Profile
                </a>
                <button class="btn btn-secondary" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="/authInterceptor.js"></script>
    <script>
        // ========== BI·∫æN TO√ÄN C·ª§C ==========
        let currentCandidates = [];

        // ========== C·∫¨P NH·∫¨T GIAO DI·ªÜN THEO TR·∫†NG TH√ÅI ƒêƒÇNG NH·∫¨P ==========
        function updateAuthUI() {
            const token = localStorage.getItem('token');
            const loginLink = document.getElementById('loginLink');
            const dashboardLink = document.getElementById('dashboardLink');
            const adminLink = document.getElementById('adminLink');
            const logoutBtn = document.getElementById('logoutBtn');
            
            if (token) {
                loginLink.style.display = 'none';
                dashboardLink.style.display = 'inline-block';
                logoutBtn.style.display = 'inline-block';
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    adminLink.style.display = payload.role === 'admin' ? 'inline-block' : 'none';
                } catch (e) {
                    adminLink.style.display = 'none';
                }
            } else {
                loginLink.style.display = 'inline-block';
                dashboardLink.style.display = 'none';
                adminLink.style.display = 'none';
                logoutBtn.style.display = 'none';
            }
        }

        // ========== LOGOUT (G·ª¨I REFRESH TOKEN ƒê·ªÇ THU H·ªíI) ==========
        async function logout() {
            const token = localStorage.getItem('token');
            const refreshToken = localStorage.getItem('refreshToken');
            if (token) {
                try {
                    await authFetch('/api/auth/logout', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ refreshToken })
                    });
                } catch (error) {
                    console.error('Logout error:', error);
                }
            }
            localStorage.removeItem('token');
            localStorage.removeItem('refreshToken');
            window.location.href = '/';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) logoutBtn.addEventListener('click', logout);
        });

        // ========== LOAD TH·ªêNG K√ä ==========
        async function loadStatistics() {
            try {
                const response = await authFetch('/api/statistics');
                if (response.status === 401) {
                    console.log('Not authenticated for statistics');
                    return;
                }
                const data = await response.json();
                if (data.success) {
                    const stats = data.data;
                    document.getElementById('stats').innerHTML = `
                        <div class="stat-card">
                            <div class="stat-value">${stats.totalCandidates?.toLocaleString() || 0}</div>
                            <div class="stat-label">Total Candidates</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${Math.round(stats.avgScore || 0)}</div>
                            <div class="stat-label">Average Score</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${Math.round(stats.avgExperience || 0)}</div>
                            <div class="stat-label">Avg Experience (yrs)</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.avgQuality ? Math.round(stats.avgQuality) : 'N/A'}</div>
                            <div class="stat-label">Avg Quality Score</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        // ========== LOAD T·∫§T C·∫¢ CANDIDATES ==========
        async function loadAllCandidates() {
            try {
                const response = await authFetch('/api/candidates?limit=1000');
                if (response.status === 401) {
                    showLoginMessage();
                    return;
                }
                const data = await response.json();
                if (data.success) {
                    displayCandidates(data.data, `All Candidates (${data.data.length} total)`);
                }
            } catch (error) {
                console.error('Error loading candidates:', error);
                document.getElementById('candidatesList').innerHTML = `<div class="error">Error loading candidates. Please try again later.</div>`;
            }
        }

        // ========== T√åM KI·∫æM ==========
        async function searchCandidates() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                loadAllCandidates();
                return;
            }
            try {
                const response = await authFetch(`/api/candidates/search?q=${encodeURIComponent(query)}&limit=1000`);
                if (response.status === 401) {
                    showLoginMessage();
                    return;
                }
                const data = await response.json();
                if (data.success) {
                    displayCandidates(data.data, `üîç Search Results for "${query}" (${data.data.length} found)`);
                } else {
                    alert('Kh√¥ng t√¨m th·∫•y ·ª©ng vi√™n ph√π h·ª£p.');
                }
            } catch (error) {
                console.error('Error searching:', error);
                alert('C√≥ l·ªói x·∫£y ra khi t√¨m ki·∫øm. Vui l√≤ng th·ª≠ l·∫°i.');
            }
        }

        // ========== HI·ªÇN TH·ªä DANH S√ÅCH ==========
        function displayCandidates(candidates, title) {
            currentCandidates = candidates;
            const container = document.getElementById('candidatesList');
            const titleEl = document.getElementById('candidatesTitle');
            
            if (!candidates || candidates.length === 0) {
                container.innerHTML = `<div class="loading">No candidates found. Try a different search.</div>`;
                titleEl.textContent = title || 'No Candidates';
                return;
            }

            titleEl.textContent = title || `All Candidates (${candidates.length} total)`;

            container.innerHTML = candidates.map(candidate => `
                <div class="candidate-card" onclick="viewCandidate('${candidate._id}')">
                    <div class="candidate-name">${candidate.name || 'Unknown'}</div>
                    <div class="candidate-meta">
                        <span>${candidate.job_title || 'No title'}</span>
                        <span>üìç ${candidate.location || 'Unknown location'}</span>
                        <span>‚≠ê Score: ${candidate.score || 0}</span>
                        <span>üìÖ Exp: ${candidate.total_experience_count || 0} years</span>
                    </div>
                    <div class="candidate-skills">
                        ${(candidate.skills || []).slice(0, 5).map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                        ${(candidate.skills || []).length > 5 ? `<span class="skill-tag">+${(candidate.skills || []).length - 5} more</span>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // ========== XEM CHI TI·∫æT ·ª®NG VI√äN (C√ì N√öT LINKEDIN) ==========
        function viewCandidate(candidateId) {
            const candidate = currentCandidates.find(c => c._id === candidateId);
            if (!candidate) {
                alert('Candidate not found!');
                return;
            }

            // C·∫≠p nh·∫≠t t√™n
            document.getElementById('modal-name').textContent = candidate.name || 'Unknown';

            // C·∫≠p nh·∫≠t n√∫t LinkedIn
            const linkedinBtn = document.getElementById('linkedinButton');
            if (candidate.linkedin_url) {
                linkedinBtn.href = candidate.linkedin_url;
                linkedinBtn.style.display = 'inline-flex';
            } else {
                linkedinBtn.style.display = 'none';
            }

            // T·∫°o HTML cho modal body
            const skillsHtml = (candidate.skills || []).map(s => `<span class="skill-tag-lg">${s}</span>`).join('') || '<p>No skills listed.</p>';
            const educationHtml = (candidate.education || []).map(edu => `
                <div class="edu-item">
                    <strong>${edu.school || 'Unknown school'}</strong><br>
                    ${edu.degree || ''} <span style="color:#6B7280;">(${edu.degree_level || 'Other'})</span><br>
                    <span style="color:#6B7280;">${edu.duration || ''}</span>
                </div>
            `).join('') || '<p>No education information.</p>';
            const experienceHtml = (candidate.experience || []).map(exp => `
                <div class="exp-item">
                    <strong>${exp.position || 'Position'}</strong> at <strong>${exp.company || 'Company'}</strong><br>
                    <span style="color:#6B7280;">${exp.employment_type || ''} ¬∑ ${exp.duration || ''}</span><br>
                    ${exp.duration_months ? `<span style="color:#6B7280;">Duration: ${exp.duration_months} months</span>` : ''}
                </div>
            `).join('') || '<p>No experience information.</p>';

            const modalBody = `
                <div class="detail-section">
                    <h4>üìã Basic Information</h4>
                    <div class="detail-row"><span class="detail-label">Job Title:</span><span class="detail-value">${candidate.job_title || 'N/A'}</span></div>
                    <div class="detail-row"><span class="detail-label">Location:</span><span class="detail-value">${candidate.location || 'N/A'}</span></div>
                    <div class="detail-row"><span class="detail-label">Total Experience:</span><span class="detail-value">${candidate.total_experience_count || 0} years</span></div>
                    <div class="detail-row"><span class="detail-label">Score:</span><span class="detail-value"><span style="background:#4F81BD; color:white; padding:4px 12px; border-radius:20px;">${candidate.score || 0}</span></span></div>
                    <div class="detail-row"><span class="detail-label">Quality Score:</span><span class="detail-value"><span style="background:#10B981; color:white; padding:4px 12px; border-radius:20px;">${candidate.data_quality_score || 0}</span></span></div>
                </div>
                <div class="detail-section">
                    <h4>üõ†Ô∏è Skills</h4>
                    <div>${skillsHtml}</div>
                </div>
                <div class="detail-section">
                    <h4>üéì Education</h4>
                    ${educationHtml}
                </div>
                <div class="detail-section">
                    <h4>üíº Experience</h4>
                    ${experienceHtml}
                </div>
            `;

            document.getElementById('modal-body').innerHTML = modalBody;
            document.getElementById('candidateModal').style.display = 'flex';
        }

        // ========== ƒê√ìNG MODAL ==========
        function closeModal() {
            document.getElementById('candidateModal').style.display = 'none';
        }

        // ========== TH√îNG B√ÅO LOGIN ==========
        function showLoginMessage() {
            document.getElementById('candidatesList').innerHTML = `
                <div class="error">
                    <p>Please login to view candidates.</p>
                    <a href="/login.html" class="btn btn-primary" style="margin-top: 10px;">Login Now</a>
                </div>
            `;
        }

        // ========== KH·ªûI T·∫†O ==========
        document.addEventListener('DOMContentLoaded', function() {
            updateAuthUI();
            loadStatistics();
            loadAllCandidates();

            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchCandidates();
            });
        });
    </script>
</body>
</html>
