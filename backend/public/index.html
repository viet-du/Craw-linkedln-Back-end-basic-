<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Candidates UI</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:16px;background:#f7f9fc}
    .container{max-width:1000px;margin:0 auto;background:#fff;padding:18px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.06)}
    input[type=text]{width:70%;padding:8px;margin-right:8px}
    button{padding:8px 12px}
    .list{margin-top:16px}
    .card{border:1px solid #e6e9ef;padding:10px;border-radius:6px;margin-bottom:8px}
    .meta{color:#666;font-size:0.9em}
    .stats{display:flex;gap:12px;margin-top:12px;flex-wrap:wrap}
    .stat{background:#f1f5f9;padding:10px;border-radius:6px;min-width:150px}
  </style>
</head>
<body>
  <div class="container">
    <h2>Candidate Explorer</h2>
    <div>
      <a id="loginLink" href="/login.html" style="float:right;margin-left:8px">Login</a>
      <a id="adminLink" href="/admin.html" style="float:right;display:none">Admin</a>
      <input id="q" type="text" placeholder="Search name, job, location or skill" />
      <button id="search">Search</button>
      <button id="refresh">Refresh</button>
    </div>
    <div class="stats" id="stats"></div>
    <div class="list" id="list"></div>
  </div>
  <script src="/app.js"></script>
</body>
</html>
